<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=0.8" />
  <link rel="icon" type="image/x-icon" href="img/robot_icon.ico">

<!-- PNG favicons for modern browsers (multiple sizes) -->
<link rel="icon" type="image/png" sizes="32x32" href="img/assets/favicon-32.png">
<link rel="icon" type="image/png" sizes="48x48" href="img/assets/favicon-48.png">
<link rel="icon" type="image/png" sizes="96x96" href="img/assets/favicon-96.png">
<link rel="icon" type="image/png" sizes="192x192" href="img/assets/favicon-192.png">

<!-- Apple touch icon (iOS home screen) -->
<link rel="apple-touch-icon" sizes="180x180" href="img/assets/favicon-192.png">

  <title>AI ANALYZER</title>
  <style>
    :root{
      --bg:#177f78; /* đổi nền xanh */
      --teal:#f7f2ea; /* đảo màu cho nổi chữ */
      --card:#ffffff;
      --radius:12px;
    }
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}
    body{background:var(--bg);display:grid;align-items:center;justify-content:center;padding:16px;color:var(--teal)}
    .wrap{width:100%;max-width:1100px}
    header{display:flex;align-items:center;gap:16px;margin-bottom:18px}
    .logo{width:120px;height:120px;border-radius:50%;background:var(--teal);display:flex;align-items:center;justify-content:center;color:var(--bg);font-weight:700}
    h1{margin:0;font-size:20px;color:var(--teal)}
    p.lead{margin:6px 0 22px;color:var(--teal)}

    .gallery{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      grid-auto-rows:1fr;
      gap:18px;
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      overflow:hidden;
      box-shadow:0 6px 18px rgba(0,0,0,0.15);
      display:flex;flex-direction:column;
      transition:transform .2s ease, box-shadow .2s ease;
    }
    .card:hover{transform:translateY(-4px);box-shadow:0 8px 20px rgba(0,0,0,0.25)}
    .card a{display:block;text-decoration:none;color:inherit}
    .card img{width:100%;height:350px;object-fit:cover;display:block}
    .meta{padding:12px 14px}
    .meta h3{margin:0;font-size:15px;color:#213;letter-spacing:0.2px}
    .meta p{margin:6px 0 0;color:#666;font-size:13px}

    @media (max-width:900px){
      .gallery{grid-template-columns:repeat(2,1fr)}
    }
    @media (max-width:520px){
      .gallery{grid-template-columns:repeat(1,1fr)}
      .card img{height:280px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo"><img src="img/logo.png" alt="logo" /></div>
      <div>
        <h1>AI Chart Analyzer</h1>
        <p class="lead">Muốn bay cao? Hãy chịu được gió lớn.</p>
      </div>
     
    </header>

    <main>
      <section class="gallery" aria-label="AI Chart Analyzer mini">
          <figure class="card">
          <a href="https://ai.studio/apps/drive/1AqGcXUauIgmC3PY6PlWoA47kY5moqHXp" target="_blank">
            <img src="img/5.PNG" alt="Ảnh 5" />
            <figcaption class="meta"><h3>AI Price Action Analyzer</h3><p>Phân tích Xu Hướng</p></figcaption>
          </a>
        </figure>
          <figure class="card">
          <a href="https://ai.studio/apps/drive/1IibfUooQxexKXluni4esjKKd54HHuAim" target="_blank">
            <img src="img/3.png" alt="Ảnh 1" />
            <figcaption class="meta"><h3>AI_ Crypto-Forex Fixed Time</h3><p>AI Phân Tích Biểu Đồ FTT</p></figcaption>
          </a>
        </figure>
          <figure class="card">
          <a href="https://ai.studio/apps/drive/1BQdGlsTpwq8Ef3wwUbKloASkeHgM-vXW" target="_blank">
            <img src="img/5.png" alt="Ảnh 1" />
            <figcaption class="meta"><h3>ICT Chart Analyst AI</h3><p>AI Phân Tích Biểu Đồ ICT</p></figcaption>
          </a>
        </figure>
        <figure class="card">
          <a href="https://ai.studio/apps/drive/1O-cdoB8z9JKBOtBeMPPPeJRYFGRNxpsT" target="_blank">
            <img src="img/3.png" alt="Ảnh 4" />
            <figcaption class="meta"><h3>AI Market Supercharts Analyzer</h3><p> phân tích biểu đồ kỹ thuật đa lớp</p></figcaption>
          </a>
       </figure>

    <figure class="card">
          <a href="https://ai.studio/apps/drive/18XwUEaP2pRpkTSOrwHmvAIbzoPFp2YUs" target="_blank">
            <img src="img/6.png" alt="Ảnh 5" />
            <figcaption class="meta"><h3>AI Market HeatMap Analyzer</h3><p>Phân tích bản đồ nhiệt</p></figcaption>
          </a>
        </figure>
       <figure class="card">
          <a href="https://ai.studio/apps/drive/1XQAgp6hg2ufNKl6qN221vqz5gQrFqtve" target="_blank">
            <img src="img/5.PNG" alt="Ảnh 5" />
            <figcaption class="meta"><h3>AI Price Action Analyzer V2 </h3><p>Phân tích Xu Hướng</p></figcaption>
          </a>
        </figure>
      </section>
    </main>
  </div>
</body>
</html>
